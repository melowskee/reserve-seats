<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        font-family: 'Black Sans Text', sans-serif;
        text-align: center;
        font-size: 31.5px;
        color: #333;
        background: transparent;
        margin: 0;
        padding: 0;
      }
      .message {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="message" id="seatMessage">We’ve reserved seats for you.</div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const seats = params.get("seats");

      const messageEl = document.getElementById("seatMessage");
      if (seats) {
        messageEl.textContent = `We’ve reserved ${seats} seat${seats > 1 ? 's' : ''} for you.`;
      } else {
        messageEl.textContent = `We’ve reserved seats for you.`;
      }
    </script>
  </body>
</html>
